<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルHTMLページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>サンプルHTMLページへようこそ</h1>
        <p>これは簡単なHTMLページの例です。ヘッダー、段落、そしていくつかの基本的なスタイリングを含んでいます。</p>
        <p>HTMLとCSSを使用して、さまざまな要素を追加したり、デザインをカスタマイズしたりできます。</p>
    </div>
</body>
</html>
